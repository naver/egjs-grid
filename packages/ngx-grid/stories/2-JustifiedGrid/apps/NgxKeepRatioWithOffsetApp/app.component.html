<div class="container"
  NgxJustifiedGrid
  [gap]="gap"
  [defaultDirection]="defaultDirection"
  [columnRange]="columnRange"
  [rowRange]="rowRange"
  [sizeRange]="sizeRange"
  [isCroppedSize]="isCroppedSize"
  [displayedRow]="displayedRow"

>
